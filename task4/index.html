<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swetank's | E-learning Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="logo">Swetank's</div>
            <div class="links">
                <a href="#" class="home">
                    Home
                </a>
                <a href="#" class="about">
                    About
                </a>
                <a href="index.html" class="login">
                    Login
                </a>
            </div>
        </header>

        <div class="content">
            <div class="webimg"><img id="image" src="elearn.png"></div>
            <div class="form-box">
                <h1 id="title">Sign UP</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" id="fname">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Email" id="fuser">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="fpass">
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button type="button" id="submitBtn">Submit</button>
                    </div>
                    <p id="error"></p>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign Up</button>
                        <button type="button" class="disable" id="signinBtn">Sign In</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="elearn-info">
            <h1 class="elearn-head">E-learning Website</h1>
            <ul class="elearn-feat">
                <li>SignUP</li>
                <li>Upload Docs</li>
                <li>Responsive Design</li>
                <li>Online Assessments and etc.</li>
            </ul>
        </div>

        <footer>
            <p class = "copy">etank0 &copy <script>document.write(new Date().getFullYear())</script></p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
