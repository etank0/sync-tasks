<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swetank's | Music Player App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="logo">Swetank's</div>
            <div class="links">
                <a href="#" class="home">
                    Home
                </a>
                <a href="#" class="about">
                    About
                </a>
                <a href="#" class="login">
                    Login
                </a>
            </div>
        </header>

        <div class="content">
            <div class="webimg"><img id="image" src="music.png"></div>
            <div class="container">

                <h2>Music Player App</h2>

                <div class="music-container">

                    <div class="music-info">

                        <h4 id="title">Angel Eyes</h4>

                        <div class="progress-container">
                            <div class="progress"></div>
                        </div>
                    </div>

                    <audio src="music/angeleyes.mp3" id="audio"></audio>

                    <div class="img-container">
                        <img src="images/angeleyes.webp" alt="music-cover" id="cover"/>
                    </div>

                    <div class="navigation">
                        <button id="prev" class="action-btn">
                            <i class="fas fa-backward"></i>
                        </button>

                        <button id="play" class="action-btn action-btn-big">
                            <i class="fas fa-play"></i>
                        </button>

                        <button id="next" class="action-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p class = "copy">etank0 &copy <script>document.write(new Date().getFullYear())</script></p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
