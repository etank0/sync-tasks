<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swetank's | Quiz App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">Swetank's</div>
            <div class="links">
                <a href="#" class="home">
                    Home
                </a>
                <a href="#" class="about">
                    About
                </a>
                <a href="#" class="login">
                    Login
                </a>
            </div>
        </header>

        <div class="content">
            <div class="webimg"><img id="image" src="quiz.png"></div>
            <div class="app">
                <h2>Quiz App</h2>
                    <div class="quiz">
                        <h3 id="question">Question goes here.</h3>
                        <iframe src="https://giphy.com/embed/9xt1MUZqkneFiWrAAD" width="200" height="200" frameBorder="0" id="giphy-embed" allowFullScreen></iframe>
                        <div id="answer-buttons">
                            <button class="btn">Answer 1</button>
                            <button class="btn">Answer 2</button>
                            <button class="btn">Answer 3</button>
                            <button class="btn">Answer 4</button>
                        </div>
                        <button id="next-btn">Next</button>
                    </div>
            </div>
        </div>


        <footer>
            <p class = "copy">etank0 &copy <script>document.write(new Date().getFullYear())</script></p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
